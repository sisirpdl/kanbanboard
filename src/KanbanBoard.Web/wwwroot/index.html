<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Clean Architecture Demo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Sortable.js for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Kanban Board</h1>
            <p class="subtitle">Clean Architecture with FastEndpoints</p>
            <div class="header-actions">
                <button id="createTaskBtn" class="btn btn-primary">+ New Task</button>
                <button id="refreshBtn" class="btn btn-secondary">ğŸ”„ Refresh</button>
                <a href="/scalar/v1" class="btn btn-link" target="_blank">ğŸ“– API Docs</a>
            </div>
        </header>

        <div class="board-controls">
            <div class="board-info">
                <div class="form-field">
                    <label for="boardNameInput">Board Name:</label>
                    <input type="text" id="boardNameInput" placeholder="My Project Board">
                </div>
                <div class="form-field">
                    <label for="boardIdInput">Board ID:</label>
                    <input type="text" id="boardIdInput" placeholder="Enter Board ID or generate new" readonly>
                </div>
            </div>
            <div class="board-actions">
                <button id="generateBoardBtn" class="btn btn-secondary">Generate New Board</button>
                <button id="loadBoardBtn" class="btn btn-primary">Load Board</button>
            </div>
        </div>

        <div class="recent-boards">
            <h3>Recent Boards</h3>
            <div id="recentBoardsList"></div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Loading tasks...
        </div>

        <div id="kanbanBoard" class="kanban-board">
            <div class="kanban-column" data-status="ToDo">
                <div class="column-header">
                    <h2>ğŸ“ To Do</h2>
                    <span class="task-count" data-column="ToDo">0</span>
                </div>
                <div class="task-list" id="todo-list"></div>
            </div>

            <div class="kanban-column" data-status="InProgress">
                <div class="column-header">
                    <h2>âš™ï¸ In Progress</h2>
                    <span class="task-count" data-column="InProgress">0</span>
                </div>
                <div class="task-list" id="inprogress-list"></div>
            </div>

            <div class="kanban-column" data-status="Done">
                <div class="column-header">
                    <h2>âœ… Done</h2>
                    <span class="task-count" data-column="Done">0</span>
                </div>
                <div class="task-list" id="done-list"></div>
            </div>
        </div>
    </div>

    <!-- Modal for creating/editing tasks -->
    <div id="taskModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required maxlength="200">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4" maxlength="2000"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
